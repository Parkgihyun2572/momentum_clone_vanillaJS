<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>

        <div id="wrap">

            <header>
            
                <section class="currentWeatherSection">
    
                </section>
    
            </header>
    
            <main class="indexMain">
    
                <section class="currentTimeSection">
                    <div><b></b></div>
                </section>
    
                <section class="currentUserSection">
    
                    <div class="currentUserInput">
                        <form>
                            <label for="name">What's your name?</label>

                    </div>

                <section class="toDoListSection">

                        </form>
                    </div>

                </section>
    
            </main>
    
            <footer>
    
                <section class="bgLocationSection">
    
                </section>
    
                <section class="randomQuoteSection">
    
                </section>
    
                <section class="currentToDoListSection">
    
                </section>
    
            </footer>

        <script src="src/clock.js"></script>
